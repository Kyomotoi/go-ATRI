  gocqhttp:
    enabled: false  # 是否启用
    account: 0  # 账号
    password: ""  # 密码
    protocol: 5  # 协议版本, 请参考文档
    download_version: "latest"  # 下载版本

plugin:  # 插件相关设置
  setu_is_use_proxy: true  # setu: 是否使用代理
  saucenao_key: ""  # SauceNAO: 密钥
