  debug: false  # 是否启用调试模式

  superusers: [1314000]  # 超级用户ID

  nickname: [  # 昵称列表
    "ATRI",
    "Atri",
    "atri",
    "亚托莉",
    "アトリ",
  ]

  command_prefix: ""  # 命令前缀
  access_token: ""  # 访问密钥

